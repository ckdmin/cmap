<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST 반복 호출</title>
    <script>
        let intervalId;

        // 서버로 POST 요청을 보내는 함수
        function sendPostRequest() {
            fetch('https://example.com/api', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: 'Hello from client!',
                    timestamp: new Date().toISOString()
                }),
            })
            .then(response => response.json())
            .then(data => console.log('Success:', data))
            .catch(error => console.error('Error:', error));
        }

        // 반복 호출을 시작하는 함수
        function startRepeatedPost() {
            const interval = document.getElementById('interval').value;
            if (intervalId) {
                clearInterval(intervalId); // 이전 반복을 정지
            }
            intervalId = setInterval(sendPostRequest, interval * 1000); // 초 단위 입력
            console.log(`POST 요청이 ${interval}초마다 반복됩니다.`);
        }

        // 반복 호출을 정지하는 함수
        function stopRepeatedPost() {
            if (intervalId) {
                clearInterval(intervalId);
                console.log('POST 요청 반복이 중지되었습니다.');
            }
        }
    </script>
</head>
<body>
    <h1>POST 반복 호출</h1>
    <label for="interval">반복 간격(초): </label>
    <input type="number" id="interval" value="5" min="1">
    <br><br>
    <button onclick="startRepeatedPost()">반복 시작</button>
    <button onclick="stopRepeatedPost()">반복 중지</button>
</body>
</html>
