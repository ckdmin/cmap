<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 호출 예제</title>
    <script>
        function sendAjaxRequest() {
            var url = './APIcall.php'; // PHP 파일 경로

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer your-auth-token-here' // 필요 시 인증 토큰 추가
                },
                body: JSON.stringify({ key1: 'value1', key2: 'value2' }) // 요청 본문 데이터
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // JSON 응답 처리
            })
            .then(data => console.log('Response:', data)) // 성공적으로 응답 받은 경우
            .catch(error => console.error('Fetch error:', error)); // 오류 처리
        }
    </script>
</head>
<body>
    <h1>AJAX 호출 예제</h1>
    <button onclick="sendAjaxRequest()">AJAX 요청 보내기</button>
</body>
</html>
