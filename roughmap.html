			"key" : "da84",
			"mapWidth" : "350",
			"mapHeight" : "400"
		}).render();

	}else{
		new daum.roughmap.Lander({
			"timestamp" : "1475105195084",
			"key" : "da84",

		}).render();
	}
</script>
