<body>
    
	<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=0caed26006cd55ea65ee44c2d994f012&libraries=clusterer,services"></script>
	<!-- 지도를 표시할 div 입니다 -->
	<div id="map" style="width:100%;height:100%;"></div>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = { 
		        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
		        level: 3 // 지도의 확대 레벨
		    };

		// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
		var map = new kakao.maps.Map(mapContainer, mapOption); 


// JSONP 요청 보내기
$.ajax({
    url: "https://api.example.com/data",
    dataType: "jsonp",
    data: {
        service: "data"",
		request: "GetFeature"
		data: "LT_C_ADEMD_INFO"
		key: "BF505D0B-37D6-3CDE-B4D0-F154ABAB20E1"
		domain: "https://ckdmin.github.io/"
		geomFilter: "point(126.73446927413438 37.715658077169245)"
		crs: "EPSG:4326",
        callback: "handleResponse" // 콜백 함수 이름 지정
    },
    success: function(data) {
        // JSONP 요청이 성공적으로 완료되면 이 콜백이 호출됩니다.
        handleResponse(data);
    },
    error: function(xhr, status, error) {
        // 오류 처리
        console.error("Error: " + status + ", " + error);
    }
});

// JSONP 응답을 처리하는 콜백 함수 정의
function handleResponse(data) {
    console.log("Received data:", data);
	console.log("success: ", data.response.result.featureCollection.features[0].geometry.coordinates);

}


		
	</script>
